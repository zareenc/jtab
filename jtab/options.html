<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="all"/>
  <link rel="stylesheet" href="css/stylesheet-options.css" type="text/css" media="all"/>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/options.js"></script>
  <title>JTab Options</title>
</head>
<body>
  <div class="row">
    <div class="col-md-12"><h1>JTab Options</h1></div>
  </div>

  <div class="row">
    <fieldset class="col-md-12">
      <legend>Toggle options</legend>
      <table>
        <tr>
          <td colspan="2" class="toggle-title">Duplicate tabs</td>
        </tr>
        <tr>
          <td colspan="2" class="checkbox-row">
            <label>
              <input type="checkbox" id="close_dup_tabs"/>
              Close automatically
            </label>
          </td>
        </tr>
        <td colspan="2" class="toggle-title">Old tabs</td>
        <tr>
          <td colspan="2" class="checkbox-row">
            <label>
              <input type="checkbox" id="close_old_tabs"/>
              Close automatically
            </label>
          </td>
        </tr>
      </table>
    </fieldset>
  </div>
</body>
</html>
